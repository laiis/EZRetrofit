apply plugin: 'java'
apply plugin: 'maven'
apply plugin: MyCustomPlugin

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

jar {
    version "0.0.14"
    baseName 'EZRetrofit'
}


repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.squareup.retrofit2:converter-gson:2.5.0'

    compile 'com.squareup.okhttp3:okhttp:3.12.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.12.0'
    compile 'com.squareup.okio:okio:2.1.0'
}

buildscript {
    repositories {
        mavenCentral()
        flatDir dirs: './proguard/lib'
    }
    dependencies {
        classpath ':proguard:'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

task jar(type: Jar, overwrite: true) {
    doLast {
        project.useproguard.execute()
        file('build/libs/EZRetrofit-0.0.14.jar').delete()
        file('build/libs/EZRetrofit-0.0.14-proguard.jar').renameTo('build/libs/EZRetrofit-0.0.14.jar')
    }
}

